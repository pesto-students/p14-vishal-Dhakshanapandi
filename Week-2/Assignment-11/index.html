<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Line Up</title>
  </head>
  <body style="width: 20%">
    <header>
      <h1>Starting Lineup</h1>
    </header>
    <main>
        <form action="">
      <fieldset>
        <legend>Status:</legend>
        <label for="draft">Draft</label>
        <input type="radio" name="status" value="Draft" id="draft"/> &nbsp;&nbsp;
        <label for="final">Final</label>
        <input type="radio" name="status" id="final" value="Final" checked="true"/>
    </fieldset> <br>
        <label for="date">Date</label>
        <select name="gameDate" id="date">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
        </select> <br> <br>
        <fieldset>
            <legend>Players:</legend>
            
            <input type="checkbox" name="player" id="aarav" value="Aarav Agarwal">
            <label for="aarav">Aarav Agarwal</label> <br>
            <input type="checkbox" name="player" id="ava" value="Ava Johnson">
            <label for="ava">Ava Johnson</label> <br>
            <input type="checkbox" name="player" id="" value="Julio Ortiz">
            <label for="aarav">Julio Ortiz</label><br>
            <input type="checkbox" name="player" id="Liam" value="Liam Rubio">
            <label for="Liam">Liam Rubio</label><br>
            <input type="checkbox" name="player" id="Emma" value="Emma Witherspoon">
            <label for="Emma ">Emma Witherspoon</label><br>
        </fieldset> <br>
        <input type="submit" value="Submit">
    </form>
    </main>
  </body>
</html>
