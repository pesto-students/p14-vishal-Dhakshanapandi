    <main>
        <h1>Join a Social network</h1>
        <form method="post" enctype="multipart/form-data">
           <div><label for="fullName">Full name:</label>
           <input type="text" id="fullName" name="fullName"></div>
           <div><label for="email">Email address:</label></div>
           <input type="email" id="email" name="email">
           <div><label for="about">About you:</label></div>
           <textarea name="about" id="about" cols="50" rows="3"></textarea>
           <div><label for="picture">picture:</label></div><br>
           <input type="file" name="picture" id="picture"> <br><br>
           <div><input type="submit" value="Submit"></div>
        </form>
